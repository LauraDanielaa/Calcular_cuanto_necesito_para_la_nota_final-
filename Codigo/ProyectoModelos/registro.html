<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario nuevo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">Registro para usuarios nuevos</h2>
            <p class="text-center">Por favor ingresa tus datos personales requeridos:</p>
            <form id="miFormulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Primer nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Nombre">
                    <span id="error-nombre" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Primer apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required
                        placeholder="Apellido">
                    <span id="error-apellido" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <span id="error-email" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span id="error-password" class="text-danger"></span>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="notaModal" tabindex="-1" aria-labelledby="notaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notaModalLabel">El usuario ya esta registrado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./signup.js">
    </script>
</body>

</html>
