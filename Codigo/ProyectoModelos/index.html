<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">Calcular cu치nto necesito para la nota final</h1>
        <p class="text-center">
            Ingresa tus notas y porcentajes para calcular cu치nto necesitas en el examen final.
        </p>

        <div class="card p-4">
            <table class="table table-bordered text-center" id="tablaNotas">
                <thead class="table-primary">
                    <tr>
                        <th>Nota</th>
                        <th>Porcentaje (%)</th>
                        <th>Acci칩n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" class="form-control nota" min="0" max="5"></td>
                        <td><input type="number" class="form-control porcentaje" min="0" max="100"></td>
                        <td><button class="btn btn-danger btn-sm" onclick="eliminarFila(this)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-success" onclick="agregarFila()">+ Agregar Nota</button>

            <div class="mt-3">
                <button class="btn btn-primary w-100" onclick="calcularNota()">Calcular Nota Necesaria</button>
            </div>

            <h3 class="mt-3 text-center" id="resultado"></h3>
        </div>
    </div>

    <div class="modal fade" id="notaModal" tabindex="-1" aria-labelledby="notaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notaModalLabel">Resultado del C치lculo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <img width="80" id="img">
                    <p id="resultadoModal" class="mt-3"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
